@(title: String, moreScripts: Html = play.twirl.api.Html(""), moreStyles: Html = play.twirl.api.Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="/assets/stylesheets/main.css">
        <link rel="stylesheet" href="/assets/stylesheets/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/stylesheets/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/assets/stylesheets/joystick.css">
        <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
        <meta name="viewport" content="width=100%, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,target-densitydpi=device-dpi, user-scalable=no" />
        @moreStyles 
    </head>
    <body>
        <div class="container">
            <div class="header clearfix">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation"><a href="@routes.Application.board()">Home</a></li>
                        <li role="presentation"><a href="@routes.Application.mobileStart()">Play</a></li>
                    </ul>
                </nav>
                <h3 class="text-muted">spaceships</h3>
            </div>
            @content
            <footer class="footer">
                <p>Â© 2017 spaceships by the Team</p>
            </footer>
        </div>
        @if(env.Env.isDev) {
            <script src="http://localhost:3000/assets/javascripts/bundle/bundle.js" type="text/javascript"></script>
        } else {
            <script type="text/javascript" src="/assets/javascripts/bundle/bundle.js?v=${env.Env.hash}"></script>
        }
        @moreScripts
    </body>
</html>
