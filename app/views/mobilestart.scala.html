@()
@import models._

@main("SpaceShip - Create Ship") {
  <h3 style="text-align:center;">Cr√©er un vaisseau</h3>
  <div style="text-align:center;padding-bottom:10px;">
    <label for="name">Choisit un nom :</label>
    <input type="text" id="name" />
    <button type="button" id="add">Let's go !</button>
  </div>
  <script>
      document.getElementById('add').addEventListener('click', function(e) {
          var name = document.getElementById('name').value;
          fetch('/addP/'+name, {
            method: 'POST',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: '{}'
          }).then(function(r) {
            document.location.href = "http://localhost:9000/control/"+name;
          });
      });
  </script>
}
