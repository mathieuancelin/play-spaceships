@(name: String, color: String, host: String)
@import models._
@import play.api.libs.json.Json

@main("SpaceShip - Perdu !", host = host) {
  <div style="text-align:center">
      <h4 id="name">Tu as perdu !</h4>
      <button onclick="replay()">Rejouer avec votre vaisseau</button>
      <button onclick="recreate()">Cr√©er un nouveau vaisseau</button>
  </div>

  <script>
    var ship = {};
    ship["name"] = "@name";
    ship["color"] = "@color";
    function recreate() {document.location.href="/m";}
    function replay() {
      fetch('/addP/'+ ship.name + '/' + ship.color, {
            method: 'POST',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: '{}'
            }).then(function(r) {
              document.location.href = "/control/"+ship.name;
            });
    }
  </script>
}
