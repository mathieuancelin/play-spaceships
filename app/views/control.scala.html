@(username:String)

@import models._


@main("SpaceShip - Controller") {
  <h4 id="name" style="text-align:center;">@username</h4>
  <div id="gamepad"></div>
  <div>&nbsp;</div>
  <script>
    var name = document.getElementById("name").innerHTML; // get value of username ??
    var source = new EventSource('/source');
    source.onmessage = function(e) {
      var data = e.data;
      Spaceships.joystick(document.getElementById('gamepad'), JSON.parse(data), name);
    };
  </script>
}
